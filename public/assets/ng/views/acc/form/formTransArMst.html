<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title" id="myModalLabel">Form Master Transaksi AR</h4>
</div>
<div class="modal-body">
    <form name="frmTransAr" class="form-horizontal" novalidate="">

        <div class="form-group error" ng-class="{ 'has-error' : frmTransAr.kode_trans.$invalid && frmTransAr.kode_trans.$touched }">
            <label for="inputEmail3" class="col-sm-3 control-label">Kode Transaksi</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Kode Transaksi" name="kode_trans" ng-model="dataForm.kode_trans" required>
                <input type="hidden" class="form-control" placeholder="Kode Transaksi" name="h_kode_trans" ng-model="dataForm.h_kode_trans">
                <span class="help-inline" ng-messages="frmTransAr.kode_trans.$error" ng-show="frmTransAr.kode_trans.$invalid && frmTransAr.kode_trans.$touched">
                    <ng-messages-include src="/assets/ng/views/etc/messages.html"></ng-messages-include>
                </span>
            </div>
        </div>

        <div class="form-group error" ng-class="{ 'has-error' : frmTransAr.nama_trans.$invalid && frmTransAr.nama_trans.$touched }">
            <label for="inputEmail3" class="col-sm-3 control-label">Nama Transaksi</label>
            <div class="col-sm-9">
                <input type="text" class="form-control has-error" placeholder="Nama Transaksi" name="nama_trans" ng-model="dataForm.nama_trans" ng-minlength="5" required >
                <span class="help-inline" ng-messages="frmTransAr.nama_trans.$error" ng-show="frmTransAr.nama_trans.$invalid && frmTransAr.nama_trans.$touched">
                    <ng-messages-include src="/assets/ng/views/etc/messages.html"></ng-messages-include>
                </span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="btn-save" ng-click="simpan(dataForm)" ng-disabled="frmTransAr.$invalid">Save changes</button>
</div>
