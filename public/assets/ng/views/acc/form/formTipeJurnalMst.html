<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title" id="myModalLabel">Form Master Tipe Jurnal</h4>
</div>
<div class="modal-body">
    <form name="frmTipeJurnal" class="form-horizontal" novalidate="">

        <div class="form-group error" ng-class="{ 'has-error' : frmTipeJurnal.journal_code.$invalid && frmTipeJurnal.journal_code.$touched }">
            <label for="inputEmail3" class="col-sm-3 control-label">Kode Jurnal</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Kode Jurnal" name="journal_code" ng-model="dataForm.journal_code" readonly>
                <span class="help-inline" ng-messages="frmTipeJurnal.journal_code.$error" ng-show="frmTipeJurnal.journal_code.$invalid && frmTipeJurnal.journal_code.$touched">
                    <ng-messages-include src="/assets/ng/views/etc/messages.html"></ng-messages-include>
                </span>
            </div>
        </div>

        <div class="form-group error" ng-class="{ 'has-error' : frmTipeJurnal.journal_desc.$invalid && frmTipeJurnal.journal_desc.$touched }">
            <label for="inputEmail3" class="col-sm-3 control-label">Nama Jurnal</label>
            <div class="col-sm-9">
                <input type="text" class="form-control has-error" placeholder="Nama Jurnal" name="journal_desc" ng-model="dataForm.journal_desc" ng-minlength="5" required >
                <span class="help-inline" ng-messages="frmTipeJurnal.journal_desc.$error" ng-show="frmTipeJurnal.journal_desc.$invalid && frmTipeJurnal.journal_desc.$touched">
                    <ng-messages-include src="/assets/ng/views/etc/messages.html"></ng-messages-include>
                </span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="btn-save" ng-click="simpan(dataForm)" ng-disabled="frmTipeJurnal.$invalid">Save changes</button>
</div>
