<div class="modal fade" id="idModalMst" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">[[ form_title ]]</h4>
            </div>
            <div class="modal-body">
                <form name="frmMst" class="form-horizontal" novalidate="">

                    <div class="form-group error" ng-class="{ 'has-error' : frmMst.cost_id.$invalid && frmMst.cost_id.$touched }">
                        <label for="inputEmail3" class="col-sm-3 control-label">Cost Id</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Otomatis" name="cost_id" ng-model="dataForm.cost_id" readonly="true">
                            </div>
                        </div>
                    </div>

                    <div class="form-group error" ng-class="{ 'has-error' : frmMst.cost_jenis.$invalid && frmMst.cost_jenis.$touched }">
                        <label for="inputEmail3" class="col-sm-3 control-label">Cost Jenis</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" placeholder="Cost Jenis" name="cost_jenis" ng-model="dataForm.cost_jenis" ng-required="true">
                                    <option value="1">Penerimaan</option>
                                    <option value="2">Pembayaran</option>
                                    <option value="3">Tolakan/Kriling</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group error" ng-class="{ 'has-error' : frmMst.cost_keterangan.$invalid && frmMst.cost_keterangan.$touched }">
                        <label for="inputEmail3" class="col-sm-3 control-label">Cost Keterangan</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control has-error" placeholder="Cost Keterangan" name="cost_keterangan" ng-model="dataForm.cost_keterangan" ng-minlength="5" required >
                            <span class="help-inline" ng-messages="frmMst.cost_keterangan.$error" ng-show="frmMst.cost_keterangan.$invalid && frmMst.cost_keterangan.$touched">
                                <ng-messages-include src="/ext/ng-html/messages.html"></ng-messages-include>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-save" ng-click="save(modalstate, idState)" ng-disabled="frmMst.$invalid">Save changes</button>
            </div>
        </div>
    </div>
</div>
