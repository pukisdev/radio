            <div class="modal-header">
                <div class="box-tools" style="display:inline-table">
                    <div class="box-tools" style="display:inline-table">
                        <div class="input-group"> 
                            <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Master Npb" ng-change="searchDBNpb()" ng-model="searchTextNpb" name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                            <span class="input-group-addon">Searchs</span>
                        </div>
                    </div>
                </div>
                <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered pagin-table">
                    <thead>
                        <tr>
                            <th>Pilih</th>
                            <th>No PP</th>
                            <th>Keterangan</th>
                            <th>Total Bayar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="values in _dataNpb | itemsPerPage:5" total-items="totalItemsNpb" pagination-id="paginationNpb">
                            <td>
                                <button type="button" ng-click="lovNpbSelected(values)" class="btn btn-success btn-sm" aria-label="Left Align">
                                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>[[ values.no_pp ]]</td>
                            <td>[[ values.keterangan ]]</td>
                            <td>[[ values.total_bayar ]]</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <p class="pull-left pagination">Menampilkan <strong>[[ tableNpb.CurrentItems ]]</strong> Dari <strong>[[ tableNpb.TotalItems ]]</strong></p>
                                <dir-pagination-controls pagination-id="paginationNpb" class="pull-right" on-page-change="pageChangedNpb(newPageNumber)" template-url="/assets/ng/views/etc/dirPagination.html" ></dir-pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
