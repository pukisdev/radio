            <div class="modal-header">
                <div class="box-tools" style="display:inline-table">
                    <div class="box-tools" style="display:inline-table">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Master Customer" ng-change="searchDBCustomer()" ng-model="searchTextCustomer" name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                            <span class="input-group-addon">Search</span>
                        </div>
                    </div>
                </div>
                <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered pagin-table">
                    <thead>
                        <tr>
                            <th>Pilih</th>
                            <th>ID Customer</th>
                            <th>Customer</th>
                            <th>Coa IDs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="values in _dataCustomer | itemsPerPage:5" total-items="totalItemsCustomer" pagination-id="paginationCustomer">
                            <td>
                                <button type="button" ng-click="lovCustomerSelected(values)" class="btn btn-success btn-sm" aria-label="Left Align">
                                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>[[ values.id_customer ]]</td>
                            <td>[[ values.nama_customer ]]</td>
                            <td>[[ values.coa_id ]]</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <p class="pull-left pagination">Menampilkan <strong>[[ tableCustomer.CurrentItems ]]</strong> Dari <strong>[[ tableCustomer.TotalItems ]]</strong></p>
                                <dir-pagination-controls pagination-id="paginationCustomer" class="pull-right" on-page-change="pageChangedCustomer(newPageNumber)" template-url="/assets/ng/views/etc/dirPagination.html" ></dir-pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
