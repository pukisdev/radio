<div class="rte-dialog" ng-style="position">
  <div class="dialog-header">
    <a class="close" ng-click="close()">&times;</a>
  </div>
  <div class="dialog-body">
    <input type="URL" placeholder="URL" ng-model="url">
    <button
      class="btn btn-primary btn-block"
      type="button"
      ng-disabled="!url"
      ng-bind="actionStr"
      ng-click="action()">
    </button>
  </div>
</div>
