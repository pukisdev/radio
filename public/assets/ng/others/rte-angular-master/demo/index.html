<!DOCTYPE html>
<html lang="en" ng-app="rte-angular-demo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>rte-angular demo</title>

    <link rel="stylesheet" href="http://radio.green/ext/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="http://radio.green/ext/rte-angular-master/src/rte/rte.css">
    <style type="text/css">
      .demo-content-container {
        margin-top: 40px;
      }

      .demo-content-view {
        padding: 10px;
        min-height: 100px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>rte-angular
          <small>An AngularJS rich-text editor</small>
        </h1>
      </div>

      <div ng-controller="DemoCtrl">
        <rte ng-model="demoContent"></rte>

        <div class="demo-content-container">
          <p>Corresponding HTML:</p>
          <div class="demo-content-view" ng-bind="demoContent"></div>
          <input value="{{ demoContent }}" >
        </div>
        <div class="form-input">
          <input type="button" name="name" value="simpan" ng-click="simpan()"/>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="http://radio.green/js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="http://radio.green/ext/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://radio.green/app/lib/angular-1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="http://radio.green/ext/rte-angular-master/src/rte/rte.js"></script>
    <!-- <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script> -->
    <!-- <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- <script type="text/javascript" src="/src/rte/rte.js"></script> -->
    <script type="text/javascript">
      'use strict';

      angular.module('rte-angular-demo', [
        'rte-angular'
      ]).
      controller('DemoCtrl', function ($scope, $sce) {
        $scope.demoContent = $sce.trustAsHtml('<div>Hello, <b>world</b></div>');

        $scope.simpan =function(){
          if($.isEmptyObject($scope.demoContent))
            console.log($scope.demoContent);
          else
            console.log('ada');
        }
      });
    </script>
  </body>
</html>
