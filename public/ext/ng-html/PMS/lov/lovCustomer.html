<div class="modal fade" id="idModalCustomer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="box-tools" style="display:inline-table">
                    <div class="box-tools" style="display:inline-table">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Master Customer" ng-change="searchDBCustomer()" ng-model="searchTextCustomer" name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                            <span class="input-group-addon">Search</span>
                        </div>
                    </div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <!-- <h4 class="modal-title" id="myModalLabel">[[ form_title ]]</h4> -->
            </div>
            <div class="modal-body">
                <table class="table table-bordered pagin-table">
                    <thead>
                        <tr>
                            <th>Pilih</th>
                            <th>ID Customer</th>
                            <th>Customer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  dir-paginate="values in _dataCustomer | itemsPerPage:5" total-items="totalItemsCustomer" pagination-id="paginationCustomer">
                            <td>
                                <button type="button" ng-click="lovSelected('idModalCustomer', values)" class="btn btn-success btn-sm" aria-label="Left Align">
                                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>[[ values.id_customer ]]</td>
                            <td>[[ values.nama_customer ]]</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <p class="pull-left pagination">Menampilkan <strong>[[ tableCustomer.CurrentItems ]]</strong> Dari <strong>[[ tableCustomer.TotalItems ]]</strong></p>
                                <dir-pagination-controls pagination-id="paginationCustomer" class="pull-right" on-page-change="pageChangedCustomer(newPageNumber)" template-url="/ext/ng-html/dirPagination.html" ></dir-pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
