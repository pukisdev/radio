<div class="modal fade" id="idModalTarif" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">Tarif Produk</h4>
            </div>
            <div class="modal-body">
                <form name="frmTarif" class="form-horizontal" novalidate="">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">ID Tarif</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="ID Otomatis" value="[[ id_tarif ]]" ng-model="modelTarif.id_tarif" readonly>
                        </div>
                    </div>

                    <div class="form-group error" ng-class="{ 'has-error' : frmTarif.f_produk.$invalid && frmTarif.f_produk.$touched }">
                        <label for="inputEmail3" class="col-sm-3 control-label">Produk</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control has-error" placeholder="Fullname" value="[[produk.nama]]" name="nama" ng-model="modelTarif.produk.nama" ng-minlength="5" ng-maxlength="10" maxlength="10" required readonly>
                            <input type="hidden" class="form-control has-error" placeholder="Fullname" value="[[f_produk]]" name="f_produk" ng-model="modelTarif.f_produk" ng-minlength="5" ng-maxlength="10" maxlength="10" required readonly>
                            <span class="help-inline" ng-messages="frmTarif.f_produk.$error" ng-show="frmTarif.f_produk.$invalid && frmTarif.f_produk.$touched">
                                <ng-messages-include src="/ext/ng-html/messages.html"></ng-messages-include>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : frmTarif.harga.$invalid && frmTarif.harga.$touched }">
                        <label for="inputEmail3" class="col-sm-3 control-label">harga</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Rp.</span>
                                <input type="text" currency-mask class="form-control" placeholder="harga" name="harga" ng-model="modelTarif.harga" required>
                            </div>
                            <span class="help-inline" ng-messages="frmTarif.harga.$error" ng-show="frmTarif.harga.$invalid && frmTarif.harga.$touched">
                                <ng-messages-include src="/ext/ng-html/messages.html"></ng-messages-include>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : frmTarif.satuan_durasi.$invalid && frmTarif.satuan_durasi.$touched }">
                        <label for="inputEmail3" class="col-sm-3 control-label">Satuan Durasi</label>
                        <div class="col-sm-9">
                            <select class="form-control" placeholder="Satuan Durasi" ng-model="modelTarif.satuan_durasi" name="satuan_durasi" ng-required="true">
                                <option value> Pilih </option>
                                <option value="detik">Per Detik</option>
                                <option value="menit">Per Menit</option>
                            </select>
                        <span class="help-inline" ng-messages="frmTarif.satuan_durasi.$error" ng-show="frmTarif.satuan_durasi.$invalid && frmTarif.satuan_durasi.$touched">
                                <ng-messages-include src="/ext/ng-html/messages.html"></ng-messages-include>
                            </span>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="saveTarif()" ng-disabled="frmTarif.$invalid">Save changes</button>
            </div>
        </div>
    </div>
</div>
